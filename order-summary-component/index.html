<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component | Front End Mentor</title>
</head>
<body>
    <main class="container">
        <section class="image-space">
            <img src="assets/images/illustration-hero.svg" alt="">
        </section>

        <section class="info">
            <section class="text-space">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
                </p>
            </section>

            <section class="plan-space">
                <div class="icon-music">
                    <img src="assets/images/icon-music.svg" alt="">
                </div>

                <div class="plan-details">
                    <div class="plan-info">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>

                    <div class="change-link">
                        <a href="#">Change</a>
                    </div>
                </div>
            </section>

            <section class="button-space">
                <input class="button payment-button" type="button" value="Proceed to Payment">
                <input class="button cancel-button" type="button" value="Cancel Order">
            </section>
        </section>
    </main>
</body>
</html>
